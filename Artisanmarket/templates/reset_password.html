<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap 4/5 CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #FAD0C4, #FDCFE8); /* Light Pink Gradient */
            font-family: 'Arial', sans-serif;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 60px auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Animation */
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* Heading */
        .form-container h3 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group label {
            font-size: 14px;
            color: #6C6C6C;
        }

        .form-group input {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            width: 100%;
        }

        /* Button Styling */
        .btn {
            background-color: #FF6FB5;
            color: white;
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #FF4E9C;
            transform: translateY(-5px);
        }

        .btn:focus {
            outline: none;
        }

        /* Responsive Styling */
        @media (max-width: 576px) {
            .form-container {
                padding: 30px;
                margin: 40px 20px;
            }

            .form-container h3 {
                font-size: 24px;
            }

            .form-group input, .btn {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3>Reset Password</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
