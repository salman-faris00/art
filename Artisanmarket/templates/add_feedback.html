<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Submit Your Feedback</h2>
    
    <form method="post" action="/add_feedback/">
        {% csrf_token %}
        
        <div class="form-group">
            <textarea name="feedback" class="form-control" placeholder="Write your feedback..." rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

</body>
</html>
