<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>crafts | Shopcart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff5f8;
            color: #333;
        }

        .hero-section {
            background: url("https://source.unsplash.com/1600x600/?cakes") no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-info h5 {
            font-size: 20px;
            margin: 10px 0;
            color: #ff69b4;
        }

        .order-now {
            background-color: #ff91c1;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .order-now:hover {
            background-color: #ff69b4;
        }

        .footer {
            background: #ff91c1;
            color: rgb(109, 232, 243);
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="hero-section">
         CHECK IT OUT
    </header>

    <div class="container">
        <div class="product-grid">
            {% for craft in crafts %}
            <div class="product-card">
                <img src="{% static 'media/' %}{{ craft.image1 }}" alt="{{ craft.name }}">
                <div class="product-info">
                    <h5><strong>{{ craft.productname }}</strong></h5>
                    <p>{{ craft.productdetails }}</p>
                    <p><strong>Price:</strong> â‚¹{{ craft.offer_price }}</p>
                    <button class="order-now">
                        <a href="{% url 'place_order' product_id=craft.id %}" style="color: rgb(147, 214, 218); text-decoration: none;">Order Now</a>
                    </button>
                    <form method="POST" action="{% url 'add_to_wishlist' craft.id %}">
                        {% csrf_token %}
                        <button type="submit">Add to Wishlist</button>
                    </form>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Artisanmarket. All rights reserved.
    </footer>

</body>
</html>
