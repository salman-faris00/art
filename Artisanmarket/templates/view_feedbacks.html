<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Your Feedbacks</h2>
<ul>
    {% for feedback in feedbacks %}
        <li>
            {{ feedback.feedback_text }} ({{ feedback.created_at }}) 
            <a href="{% url 'edit_feedback' feedback.id %}">Edit</a>
            <a href="{% url 'delete_feedback' feedback.id %}" onclick="return confirm('Are you sure you want to delete this feedback?');">Delete</a>

        </li>
    {% endfor %}
</ul>

</body>
</html>
