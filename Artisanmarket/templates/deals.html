<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Shopcart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .btn-dashboard {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-dashboard i {
            margin-right: 10px;
        }

        .btn-add {
            background-color: #ff91c1;
            color: white;
        }
        .btn-add:hover {
            background-color: #ff69b4;
        }

        .btn-view {
            background-color: #ffb6c1;
            color: white;
        }
        .btn-view:hover {
            background-color: #ff69b4;
        }

        .btn-orders {
            background-color: #ffdab9;
            color: #333;
        }
        .btn-orders:hover {
            background-color: #ffa07a;
        }

        .btn-wishlist {
            background-color: #add8e6;
            color: #333;
        }
        .btn-wishlist:hover {
            background-color: #87ceeb;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2 class="dashboard-title">Seller Dashboard</h2>

        <button class="btn btn-dashboard btn-add" onclick="window.location.href='/productupload/'">
            <i class="fas fa-plus-circle"></i> Add New Product
        </button>

        <button class="btn btn-dashboard btn-view" onclick="window.location.href='/viewproductupload/'">
            <i class="fas fa-box"></i> View Uploaded Products
        </button>

        <button class="btn btn-dashboard btn-orders" onclick="window.location.href='/received_orders/'">
            <i class="fas fa-shopping-cart"></i> Received Orders
        </button>

  
    </div>

</body>
</html>
