{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback-text {
            font-size: 16px;
            color: #333;
        }
        .feedback-date {
            font-size: 14px;
            color: #777;
        }
        .feedback-user {
            font-weight: bold;
            color: #007bff;
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">All User Feedbacks</h2>
    
    {% if feed %}
        {% for feedback in feed %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="feedback-user">{{ feedback.user.username }}</h5>
                <p class="feedback-text">{{ feedback.feedback_text }}</p>
                <p class="feedback-date">Posted on: {{ feedback.created_at|date:"F d, Y H:i A" }}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            No feedbacks available.
        </div>
    {% endif %}

    <div class="text-center back-btn">
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
