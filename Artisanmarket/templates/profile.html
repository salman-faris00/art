<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            max-width: 450px;
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            padding: 25px;
            background: #fffaf0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px dashed #ffb6c1;
        }
        h3 {
            color: #ff6b81;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #ff69b4;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #ffb6c1;
            background: #fff5f7;
        }
        .form-control:focus {
            border-color: #ff6b81;
            box-shadow: 0 0 5px #ff6b81;
        }
        .btn-primary {
            background: #ff69b4;
            border: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 15px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #ff4081;
        }
        .logout-btn {
            text-decoration: none;
            color: white;
            background: #ff4d4d;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logout-btn:hover {
            background: #cc0000;
        }
        .cute-icon {
            text-align: center;
            font-size: 50px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <a href="/userlogout/" class="logout-btn">Logout</a>
    
    <div class="container">
        <div class="card">
            <h3>Update Profile</h3>
            <form method="POST" action="{% url 'ProfileUpdate' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter full name" value="{{ tprofileedit.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ tprofileedit.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" value="{{ tprofileedit.phone }}" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Enter role" value="{{ tprofileedit.role }}" required>
                </div>
                <div class="mb-3">
                    <label for="tpwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="tpwd" name="tpwd" value="{{ tprofileedit.password }}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">ðŸ’¾ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
